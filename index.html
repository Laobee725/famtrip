<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FamTrip - 家庭旅遊規劃</title>
    
    <!-- PWA 與 iOS 支援 -->
    <link rel="manifest" href="/famtrip/manifest.json">
    <meta name="theme-color" content="#00A5BF">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="FamTrip">
    <link rel="apple-touch-icon" href="https://api.dicebear.com/7.x/initials/svg?seed=FT&backgroundColor=00A5BF">

    <!-- 使用 CDN 引入 CSS 框架 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap');
        
        :root {
            --app-primary: #00A5BF;
            --app-bg: #F0F4F7;
        }

        body {
            font-family: 'Noto+Sans+TC', sans-serif;
            background-color: var(--app-bg);
            overflow-x: hidden;
            color: #333;
            -webkit-tap-highlight-color: transparent;
        }

        /* 讓捲軸更精緻 */
        ::-webkit-scrollbar {
            width: 0px;
            height: 0px;
        }

        .jp-shadow {
            box-shadow: 0 15px 35px -5px rgba(0, 0, 0, 0.05), 0 5px 15px -3px rgba(0, 0, 0, 0.03);
        }

        /* 防止手機版輸入框縮放 */
        input, select, textarea {
            font-size: 16px !important;
        }
    </style>
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
